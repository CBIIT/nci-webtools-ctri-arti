    User:
      type: object
      properties:
        id:
          type: integer
        email:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        status:
          type: string
        roleID:
          type: integer
        budget:
          type: number
          nullable: true
        remaining:
          type: number
          nullable: true
        createdAt:
          type: string
          format: date-time

    Success:
      type: object
      properties:
        success:
          type: boolean

    Error:
      type: object
      properties:
        error:
          type: string
