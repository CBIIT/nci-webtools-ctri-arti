<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Research Optimizer</title>
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
    <script type="importmap">
      {
        "imports": {
          "@duckdb/duckdb-wasm": "https://cdn.jsdelivr.net/npm/@duckdb/duckdb-wasm@1/+esm",
          "@huggingface/transformers": "https://cdn.jsdelivr.net/npm/@huggingface/transformers@3/dist/transformers.web.js",
          "@langchain/textsplitters": "https://cdn.jsdelivr.net/npm/@langchain/textsplitters@0.1.0/+esm",
          "@solidjs/router": "https://cdn.jsdelivr.net/npm/@solidjs/router@0.15.3/dist/index.js",
          "docx": "https://cdn.jsdelivr.net/npm/docx@9.5.1/+esm",
          "docx-templates": "https://cdn.jsdelivr.net/npm/docx-templates@4.14.1/lib/browser.js",
          "dompurify": "https://cdn.jsdelivr.net/npm/dompurify@3.2.6/+esm",
          "idb": "https://cdn.jsdelivr.net/npm/idb@8.0.3/+esm",
          "mammoth": "https://cdn.jsdelivr.net/npm/mammoth@1.9.1/+esm",
          "marked": "https://cdn.jsdelivr.net/npm/marked@16.0.0/+esm",
          "onnxruntime-common": "https://cdn.jsdelivr.net/npm/onnxruntime-common@1.22.0/+esm",
          "onnxruntime-web": "https://cdn.jsdelivr.net/npm/onnxruntime-web@1.22.0/+esm",
          "pdfjs-dist": "https://cdn.jsdelivr.net/npm/pdfjs-dist@5/+esm",
          "solid-js": "https://cdn.jsdelivr.net/npm/solid-js@1.9.7/dist/solid.min.js",
          "solid-js/html": "https://cdn.jsdelivr.net/npm/solid-js@1.9.7/html/dist/html.min.js",
          "solid-js/store": "https://cdn.jsdelivr.net/npm/solid-js@1.9.7/store/dist/store.min.js",
          "solid-js/web": "https://cdn.jsdelivr.net/npm/solid-js@1.9.7/web/dist/web.min.js",
          "three": "https://cdn.jsdelivr.net/npm/three@0.178.0/+esm",
          "turndown": "https://cdn.jsdelivr.net/npm/turndown@7.2.0/+esm",
          "yaml": "https://cdn.jsdelivr.net/npm/yaml@2.8.0/+esm"
        }
      }
    </script>
  </head>
  <body class="d-flex flex-column vh-100">
    <div id="app" class="d-flex flex-column h-100"></div>

    <script type="module">
      import { runTests } from './test/index.js';
      
      // Prevent blocking dialogs
      window.alert = () => {};
      window.confirm = () => true;
      window.prompt = () => null;
    
      try {
        // Fetch test files
        const res = await fetch('/dir.json');
        const testFiles = await res.json();
        
        // Import each test module
        for (const file of testFiles) {
          try {
            await import(`/test/${file}`);
          } catch (err) {
            console.error(`Failed to load test: ${file}`, err);
          }
        }
        
        // Execute all tests
        const { failures } = await runTests();
        
        // Signal completion
        window.TESTS_FAILED = failures;
        window.TESTS_DONE = true;
        
      } catch (err) {
        console.error('Test runner error:', err);
        window.TESTS_FAILED = 1;
        window.TESTS_DONE = true;
      }
    </script>
  </body>
</html>
