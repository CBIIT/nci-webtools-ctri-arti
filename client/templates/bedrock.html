<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AWS Bedrock Chat</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1/font/bootstrap-icons.min.css">
    <style>
      :root {
        --bs-light-rgb: 250, 249, 245;
        --bs-secondary-bg-subtle: #f0eee6;
        --bs-border-radius: 0.75rem;
        --bs-border-radius-sm: 0.5rem;
      }
      body {
        min-width: var(--bs-breakpoint-sm);
      }
      input, button, label, select, .btn, .form-control[type="file"], .form-select, .form-check-label {
        font-weight: 500;
      }
      .form-select, .form-check-input, .form-check-label {
        cursor: pointer;
      }
      .border-transparent {
        border-color: transparent !important;
      }
      .text-pre {
        white-space: pre-wrap !important;
      }

      /* Branch navigation styles */
      .message-wrapper {
        position: relative;
      }
      .message-wrapper:hover .message-actions {
        opacity: 1;
      }
      .message-actions {
        opacity: 0;
        transition: opacity 0.15s ease-in-out;
      }
      .message-actions .btn-link {
        text-decoration: none;
      }
      .message-actions .btn-link:hover {
        color: var(--bs-dark) !important;
      }
      .branch-nav .btn-link:disabled {
        opacity: 0.3;
      }
      .branch-counter {
        min-width: 2.5rem;
        text-align: center;
        font-variant-numeric: tabular-nums;
      }
      .edit-form textarea {
        min-width: 200px;
        resize: vertical;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "@aws-sdk/client-bedrock-runtime": "https://cdn.jsdelivr.net/npm/@aws-sdk/client-bedrock-runtime@3/+esm",
          "@google/genai": "https://cdn.jsdelivr.net/npm/@google/genai@1/+esm",
          "idb": "https://cdn.jsdelivr.net/npm/idb@8/+esm",
          "solid-js": "https://cdn.jsdelivr.net/npm/solid-js@1/dist/solid.min.js",
          "solid-js/html": "https://cdn.jsdelivr.net/npm/solid-js@1/html/dist/html.min.js",
          "solid-js/store": "https://cdn.jsdelivr.net/npm/solid-js@1/store/dist/store.min.js",
          "solid-js/web": "https://cdn.jsdelivr.net/npm/solid-js@1/web/dist/web.min.js"
        }
      }
    </script>
  </head>
  <body class="vh-100 bg-light d-flex flex-column">
    <div id="app" class="h-100"></div>
    <script type="module" src="./bedrock.js"></script>
  </body>
</html>
