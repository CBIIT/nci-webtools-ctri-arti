services:
  # Main app - serves client and API, proxies to internal services
  server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "443:443"
    environment:
      - PORT=443
      - DB_DIALECT=postgres
      - PGHOST=postgres
      - PGUSER=postgres
      - PGPASSWORD=postgres
      - PGDATABASE=postgres
      # Internal service URLs (docker network)
      - GATEWAY_URL=http://gateway:3001
      - CMS_URL=http://cms:3002
      - CLIENT_FOLDER=/app/client
    env_file:
      - ./server/.env
    develop:
      watch:
      - action: sync+restart
        path: ./shared
        target: /app/shared
        ignore:
          - ./shared/node_modules
      - action: sync+restart
        path: ./database
        target: /app/database
        ignore:
          - ./database/node_modules
      - action: sync+restart
        path: ./server
        target: /app/server
        ignore:
          - ./server/node_modules
      - action: sync
        path: ./client
        target: /app/client
        ignore:
          - ./client/node_modules
      - action: rebuild
        path: package.json
    depends_on:
      postgres:
        condition: service_healthy
      gateway:
        condition: service_started
      cms:
        condition: service_started

  # Gateway service - AI inference
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["npm", "start", "-w", "gateway"]
    environment:
      - PORT=3001
      - DB_DIALECT=postgres
      - DB_SKIP_SYNC=true
      - PGHOST=postgres
      - PGUSER=postgres
      - PGPASSWORD=postgres
      - PGDATABASE=postgres
    env_file:
      - ./server/.env
    develop:
      watch:
      - action: sync+restart
        path: ./shared
        target: /app/shared
        ignore:
          - ./shared/node_modules
      - action: sync+restart
        path: ./database
        target: /app/database
        ignore:
          - ./database/node_modules
      - action: sync+restart
        path: ./gateway
        target: /app/gateway
        ignore:
          - ./gateway/node_modules
      - action: rebuild
        path: package.json
    depends_on:
      postgres:
        condition: service_healthy

  # CMS service - conversation management
  cms:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["npm", "start", "-w", "cms"]
    environment:
      - PORT=3002
      - DB_DIALECT=postgres
      - DB_SKIP_SYNC=true
      - PGHOST=postgres
      - PGUSER=postgres
      - PGPASSWORD=postgres
      - PGDATABASE=postgres
    env_file:
      - ./server/.env
    develop:
      watch:
      - action: sync+restart
        path: ./shared
        target: /app/shared
        ignore:
          - ./shared/node_modules
      - action: sync+restart
        path: ./database
        target: /app/database
        ignore:
          - ./database/node_modules
      - action: sync+restart
        path: ./cms
        target: /app/cms
        ignore:
          - ./cms/node_modules
      - action: rebuild
        path: package.json
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "5432:5432"
    volumes:
      - ./postgres:/var/lib/postgresql/data
    environment:
      - TZ=America/New_York
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
