services:
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    ports:
      - "443:443"
    environment:
      - PORT=443
      - PGHOST=postgres
    env_file:
      - ./server/.env
    develop:
      watch:
      - action: sync+restart
        path: ./server
        target: /server
        ignore:
          - ./server/node_modules
      - action: sync
        path: ./client
        target: /client
        ignore:
          - ./client/node_modules
      - action: rebuild
        path: server/package.json
        ignore:
          - ./server/node_modules
    depends_on:
      postgres:
        condition: service_healthy
        
  postgres:
    image: pgvector/pgvector:pg16 
    ports:
      - "5432:5432"
    volumes:
      - ./postgres:/var/lib/postgresql/data
    environment:
      - TZ=America/New_York
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
